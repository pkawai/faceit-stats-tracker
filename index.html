<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEIT CS2 Stats Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            font-size: 2rem;
            color: #ff5500;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #888;
            margin-bottom: 2rem;
        }

        .search-bar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .search-bar input {
            padding: 0.75rem 1rem;
            border: 2px solid #333;
            border-radius: 8px;
            background: #16213e;
            color: #e0e0e0;
            font-size: 1rem;
            width: 250px;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #ff5500;
        }

        .search-bar button {
            padding: 0.75rem 1.5rem;
            background: #ff5500;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .search-bar button:hover {
            background: #ff6a1a;
        }

        .placeholder {
            text-align: center;
            color: #555;
            margin-top: 4rem;
            font-size: 1.2rem;
        }

        .placeholder p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <h1>FACEIT CS2 Stats Tracker</h1>
    <p class="subtitle">Track your recent match performance</p>

    <div class="search-bar">
        <input type="text" id="username" placeholder="FACEIT Username">
        <input type="text" id="apiKey" placeholder="API Key (optional)">
        <button onclick="fetchStats()">Fetch Stats</button>
    </div>

    <div id="content">
        <div class="placeholder">
            <p>Enter your FACEIT username to get started</p>
            <p>Features coming soon...</p>
        </div>
    </div>

    <script>
        function fetchStats() {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter a FACEIT username');
                return;
            }
            // Features will be built in separate branches
            document.getElementById('content').innerHTML =
                '<div class="placeholder"><p>Loading stats for: ' + username + '...</p></div>';
        }
    </script>
</body>
</html>
